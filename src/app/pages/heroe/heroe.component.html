    <small>Nombre del heroe</small>
</h1>
<hr>
<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger" routerLink="/heroes">
            <i fas fa-arrow-left> </i>
            Regresar
        </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="guardar(f)" #f="ngForm">
            <div class="form-group">
                <label>FirebaseID</label>
                <input type="text" class="form-control" placeHolder="Firebase ID" [(ngModel)]="heroe.id" name="id" disabled="disabled">
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>

            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" placeHolder="Nombre del Heroe" [(ngModel)]="heroe.nombre" name="nombre">
                <small class=" form-text text-muted ">Este campo es autogenerado</small>
            </div>

            <div class="form-group">
                <label>Poder</label>
                <input type="text" class="form-control" placeHolder="Poder del Heroe" [(ngModel)]="heroe.poder" name="poder">
                <small class=" form-text text-muted ">Este campo es autogenerado</small>
            </div>

            <div class="form-group">
                <label>Estado</label>
                <br>
                <button *ngIf="heroe.vivo" (click)="heroe.vivo=false" class="btn btn-outline-success w-50" type="button">
                    <i class="fas fa-smile-wink"></i>
                    Vivo
                </button>

                <button *ngIf="!heroe.vivo" (click)="heroe.vivo=true" class="btn btn-outline-danger w-50" type="button">
                    <i class="fas fa-dizzy"></i>
                    Muerto
                </button>
            </div>

            <hr>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                    <i class="fas fa-save"></i>

                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
